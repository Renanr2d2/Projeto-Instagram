<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Instagram</title>
</head>
<body>
  <main>

    <section id="access">
      <div class="login">
        <div class="logo-instagram">
          <img src="img/instagram-logo.png" alt="logo do instagram">
        </div>

        <div class="foto-perfil">
            <img src="img/perfil.jpg" alt="foto de perfil">
        </div>

        <a href="#">Continuar como renaan_rds
        </a>

        <p>Remover conta</p>
      </div>

      <div class="not-access">
        <p>Não é renaan_rds?</p>
        <p>
          <span>Alterar conta</span>
          ou
          <span>Inscreva-se</span>
        </p>
      </div>

      <div class="install">
        <p>Baixe o aplicativo</p>

        <div class="botoes">
          <div class="apple-button">
            <a href="#">
              <img src="img/apple-button.png" alt="botao apple">
            </a>
          </div>

          <div class="play-button">
            <a href="#">
              <img src="img/googleplay-button.png" alt="botao do google play">
            </a>
          </div>
        </div>
      </div>
    </section>

  </main>
</body>
</html>
